<form (keypress)="trigger($event)">

<form>
  <img id="background" src="../../assets/pics/background.jpg">
  <ion-input id="input1" type="text" placeholder="Nickname player 1" [(ngModel)]="p1" [ngModelOptions]="{standalone: true}"></ion-input>

  <ion-input id="input2" type="text" placeholder="Nickname player 2" [(ngModel)]="p2" [ngModelOptions]="{standalone: true}"></ion-input>

  <ion-button (click)="submit();">Submit</ion-button>

</form>
