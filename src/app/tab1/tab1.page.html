<ion-content>

  <div id="form" *ngIf="!glob.getNick1() || !glob.getNick2()">
    <app-nicknames></app-nicknames>
  </div>

  <div *ngIf="glob.getNick1() && glob.getNick2()">
    <ion-segment value="1">
      <ion-segment-button value="1" (click)="switch(1)">Choix des perso</ion-segment-button>
      <ion-segment-button value="0" (click)="switch(0)">Jeu</ion-segment-button>
    </ion-segment>


    <app-choix *ngIf="tab===1"></app-choix>
    <app-morpion *ngIf="tab===0"></app-morpion>
  </div>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="musical-notes"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-icon (click)='sound.pause(); $event.stopPropagation()' name="pause-circle" *ngIf="!music.paused"></ion-icon>
      <ion-icon (click)='sound.play(); $event.stopPropagation()' name="play-circle" *ngIf="music.paused"></ion-icon>
      <ion-icon (click)='sound.stop(); $event.stopPropagation()' name="stop-circle"></ion-icon>
    </ion-fab-list>
    <ion-fab-list side="end">
      <ion-icon (click)='sound.mute(false); $event.stopPropagation()' name="volume-mute" *ngIf="music.muted"></ion-icon>
      <ion-icon (click)='sound.mute(true); $event.stopPropagation()' name="volume-high" *ngIf="!music.muted"></ion-icon>
      <input type="range" min="0" max="0.25" step="0.0001" [(ngModel)]="volume" (change)="sound.setVolume(volume)" (click)="$event.stopPropagation()">
    </ion-fab-list>
  </ion-fab>

</ion-content>
